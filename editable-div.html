<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="heading"><h3>Editable Div</h3></div>
      <div id="myfirst">Child1</div>
    </div>

    <script>
      let divElem = document.createElement("div");
      let text;
      let val = localStorage.getItem("text");
      if (val == null) {
        text = document.createTextNode(
          "This is an editable div. Click to edit"
        );
      } else {
        text = document.createTextNode(val);
      }
      divElem.appendChild(text);
      divElem.setAttribute("id", "elem");
      divElem.setAttribute("class", "elem");
      divElem.setAttribute(
        "style",
        "border:2px solid black; padding:20px 10px;margin:20px 0px;"
      );
      let container = document.querySelector(".container");
      let first = document.getElementById("myfirst");

      container.insertBefore(divElem, first);

      divElem.addEventListener("click", function () {
        let notTextAreas = document.getElementsByClassName("textarea").length;
        if (notTextAreas == 0) {
          let html = elem.innerHTML;
          divElem.innerHTML = `<textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="3">${html}</textarea>`;
        }
        let textarea = document.getElementById("textarea");
        textarea.addEventListener("blur", function () {
          elem.innerHTML = textarea.value;
          localStorage.setItem(textarea.value);
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
